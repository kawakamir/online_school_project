{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'school/style.css' %}">

<h1>顧客一覧</h1>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>性別</th>
      <th>年齢</th>
    </tr>
  </thead>
  <tbody>
    {% for person in person_list %}
    <tr>
      <td>{{person.id}}</td>
      <td>{{person.name}}</td>
      <td>
        {% if person.sex == 0 %}
          男
        {% else %}
          女
        {% endif %}</td>
      <td>{{person.age}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href = "/school/personcreate/">新規追加</a>
