{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'school/style.css' %}">

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>性別</th>
      <th>年齢</th>
    </tr>
  </thead>
  <tbody>
    {% for p in person_list %}
    <tr>
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>
        {% if p.sex == 0 %}
          男
        {% else %}
          女
        {% endif %}</td>
      <td>{{p.age}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
